<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Clock + To-Do</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1 id="header">Welcome</h1>

  <div class="main-container">
    
    <!-- To-Do List -->
    <div class="todo-container">
      <h2>To-Do List üìù</h2>
      <input type="text" id="todo-input" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
      <ul id="todo-list"></ul>
    </div>

    <!-- Clock -->
    <div class="container">
      <div class="time">
        <span id="hours">HH</span>:<span id="minutes">MM</span>:<span id="seconds">SS</span>
        <span class="ampm" id="ampm">AM</span>
      </div>
      <div class="date">
        <span id="DAYNAME">Monday</span>, 
        <span id="date">DD</span>/
        <span id="months">MM</span>/
        <span id="year">YYYY</span>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
